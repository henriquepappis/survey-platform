# Profile de desenvolvimento com H2 e logs detalhados
spring.application.name=survey-api-dev

# Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:survey;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DevTools / LiveReload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Dados de exemplo sempre carregados em dev
app.data.initialize=true

# Logs mais verbosos para o domínio
logging.level.com.survey=DEBUG
