# Profile de produção (MySQL, Flyway, sem seeds/DevTools)
spring.application.name=survey-api

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari pool tuning básico
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA / Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Seeds desligados em produção
app.data.initialize=false

# Segurança / JWT e privacidade
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration=${JWT_EXPIRATION:3600000}
app.privacy.ip-anonymize=${IP_ANONYMIZE:true}
app.privacy.audience-enabled=${AUDIENCE_ENABLED:true}
app.privacy.retention-days=${RETENTION_DAYS:90}
app.privacy.ip-hash-salt=${IP_HASH_SALT:}

# CORS explícito via env
app.cors.allowed-origins=${FRONTEND_ORIGINS}

# DevTools / LiveReload desabilitados
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logs
logging.level.com.survey=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.security=DEBUG
