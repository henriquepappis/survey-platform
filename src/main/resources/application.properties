# Configuração do Servidor
server.port=8080
spring.application.name=survey-api

# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/survey_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=dica
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuração de CORS (para o frontend React)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Observabilidade
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.metrics.tags.application=${spring.application.name}

# OpenAPI / Swagger UI
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui
